{% extends 'blog/postlogin.html' %}
{% block title %}
    Delete "{{post.title}}"
{% endblock title %}
{% block body %}
    <div class="">
        <h1>Are you sure you want to delete this post ?</h1>
        <br>
        <p>{{post.body}}</p>
        <br
        <br>
        <form action="" method="post">
            {% csrf_token %}
            <input type="submit" value="Delete" class="mybtn">
            <a href="{% url 'blog:my_posts' %}" class="mybtn">Cancel</a>
        </form>
    </div>
{% endblock body %}
