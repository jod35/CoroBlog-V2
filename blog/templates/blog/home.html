{% extends 'blog/postlogin.html' %}

{% block title %}
    News Feeds
{% endblock title %}

{% block content %}
    <div class="posts">
        {% for post in posts %}
        <div class="post">
            <a href="/details/{{post.slug}}" class="post-title"><h2>{{ post.title }}</h2></a>
            <h3 class="post-author">by {{post.author}}</h3>
            <p>{{post.publish}}</p>
        </div>
    {% endfor %}
    </div>
{% endblock content %}
