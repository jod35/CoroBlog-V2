{% extends 'blog/postlogin.html' %}

{% block title %}
    News Feeds
{% endblock title %}

{% block content %}
    <div class="posts">
        {% for post in posts %}
        <div class="post">
            <div class="main-section">
            <div class="img-section">
                <img src="{{post.author.profile.profile_pic.url}}" alt="" srcset="" width="100">
            </div>
                <div class="post-section">
                    <div class="detail-top">
                        <a href="/profile/{{post.author.id}}/" class="pr-text">
                            <h1>@{{post.author}}</h1>
                        </a>
                        <p class="detail-time">posted on {{post.publish}}</p>
                    </div>
                    <a href="/details/{{post.slug}}" class="pr-text">
                        <h2>{{post.title}}</h2>
                    </a>
                 </div>
                </div>
            </div>
            <br>
        <br>
    {% endfor %}
    </div>
{% endblock content %}
