{% extends 'blog/base.html' %}

{% block title %}
    Register
{% endblock title %}
{% block body %}
<section id="form">
    <div class="form">
        <h2>Create An Account</h2>
        <form action="" method="POST">
            {% csrf_token %}
            {% for f in form %}
                <div class="form-group">
                    {{f.label}}
                    {{f}}
                </div>
            {% endfor %}
            <br>
            <input type="submit" value="Signup" class="mybtn">
        </form>
        <br>
        <small>
            Already have an account, <a href="{% url 'blog:login' %}" class="pr-text" font-weight: bold;">Log In</a>
        </small>
    </div>
</section>
{% endblock body %}
