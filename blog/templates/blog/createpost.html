{% extends 'blog/postlogin.html' %}

{% block title %}
    Create A Post
{% endblock title %}
{% block body %}
  <h1 class="pr-text">What is on Your Mind?</h1>
  <form class="" method="post">
    {% csrf_token%}
    {% for f in form%}
        <p class="pr-text">{{f.label}}</p>
        <br>
        {{f}}
        <br>
        <br>
    {% endfor%}
    <input type="submit" value="Post" class="mybtn">
    <a href="{% url 'blog:user_posts'%}" class="mybtn">Back</a>
  </form>
{% endblock body %}
